<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>ナベアツ判定 - 入力</title></head>
<body>
  <h1>ナベアツがアホになるかを判定するツール</h1>

  <div>
    <label><input type="checkbox" id="checkMultiple"> 3の倍数</label>
    <label><input type="checkbox" id="checkIncludes"> 3がつく数字</label>
  </div>

  <input type="number" id="numberInput" placeholder="数字を入力">

  <button onclick="goResult()">判定する</button>

  <script>
    function goResult() {
      const num = document.getElementById("numberInput").value;
      const multiple = document.getElementById("checkMultiple").checked;
      const includes = document.getElementById("checkIncludes").checked;

      if (!multiple && !includes) {
        alert("どちらかの判定基準を選択してください。");
        return;
      }
      if (!num) {
        alert("数字を入力してください。");
        return;
      }

      const params = new URLSearchParams({
        num,
        multiple,
        includes
      });

      // result.htmlにパラメータ付きで移動
      window.location.href = "result.html?" + params.toString();
    }
  </script>
</body>
</html>
