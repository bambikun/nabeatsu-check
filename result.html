<script src="ahoChecker.js"></script>
<script>
  // 例えば結果判定実行部分
  const number = Number(document.getElementById("inputNumber").value);
  const multiple = document.getElementById("chkMultiple").checked;
  const includes = document.getElementById("chkIncludes").checked;

  const result = checkAho(number, multiple, includes);

  document.getElementById("result").textContent = result.speechText;
  document.getElementById("reason").textContent = result.reasonText;

  playScratchTTS(result.speechText, result.isAho ? 2.0 : 1.0);
</script>
