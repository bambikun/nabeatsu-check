<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ナベアツ判定 - 結果</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 5em;
      background-color: #fff8f8;
    }
    #result {
      font-size: 4em;
      font-weight: bold;
      color: #e60000;
    }
    #back {
      margin-top: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <button id="back" onclick="history.back()">戻る</button>

  <script>
    // URLパラメータ取得
    const params = new URLSearchParams(window.location.search);
    const num = params.get("num");
    const multiple = params.get("multiple") === "true";
    const includes = params.get("includes") === "true";

    const number = parseInt(num, 10);
    const isMultipleOfThree = number % 3 === 0;
    const includesThree = num.includes("3");

    // 判定
    const isAho = (multiple && isMultipleOfThree) || (includes && includesThree);

    const resultDiv = document.getElementById("result");
    if (!multiple && !includes) {
      resultDiv.textContent = "どちらかの判定基準を選択してください。";
      resultDiv.style.color = "#cc0000";
    } else if (isNaN(number)) {
      resultDiv.textContent = "数字を正しく入力してください。";
      resultDiv.style.color = "#cc0000";
    } else if (isAho) {
      resultDiv.textContent = `${number} → アホになる！🤣`;
      resultDiv.style.color = "#e60000";
    } else {
      resultDiv.textContent = `${number} → 普通です。`;
      resultDiv.style.color = "#333333";
    }
  </script>
</body>
</html>
